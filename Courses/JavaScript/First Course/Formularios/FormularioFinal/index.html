<html>
    <head>
        <title>Ejercicio formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <script type ="text/javascript" src="validaciones.js"></script>
    </head>
    <body>
        <!-- 
        
        -Con methot="post" conseguimos que no se muestre en la url del navegador
        la información de los parámetros enviados al formulario.
        
        -Con onsubmit="..." conseguimos que se envíen todos los parámetros  del
        formulario a la función de javascript para que pueda trabajar con ellos.
        
        Si el return devuelve false no se ejecuta el action="..." se decir, no se
        envía la información al servidor, si devuelve true si se ejecuta y se envía.
        
        -->
        <form name="form1" action="/recursoEnServidor"
              method="post" onsubmit="return validarForma(this);">
        
        <input type="hidden" name="oculto" value="valorOculto">
        
        <table width="200" id="one-column-emphasis">
            <caption>
                Formulario Registro de Datos
            </caption>
            <tr>
                <td class="oce-first">
                    Usuario: (*)
                </td>
                <td>
                    <input class="default" type="text"
                           name="usuario" value="Escribir usuario"
                           onfocus="this.select();"> <!-- onfocus para seleccionar
                    lo que se escriba en el input-->
                </td>
            </tr>
            <tr>
                <td class="oce-first">
                    Password (*)
                </td>
                <td>
                    <input class="default" type="password"
                           name="password" onfocus="this.select();">
                </td>
            </tr>
            <tr>
                <td class="oce-first">
                    Tecnología de interés (*)
                </td>
                <td>
                    Java <input type="checkbox" name="tecnologia" value="java">
                    &nbsp;&nbsp;&nbsp;
                    .Net <input type="checkbox" name="tecnologia" value="net">
                    &nbsp;&nbsp;&nbsp;
                    Php <input type="checkbox" name="tecnologia" value="php"> 
                </td>
            </tr>
            <tr>
                <td class="oce-first">
                    Género (*)
                </td>
                <td>
                    Hombre<input type="radio" value="H" name="genero">
                    &nbsp;&nbsp;&nbsp;
                    Mujer<input type="radio" value="M" name="genero">
                </td>
            </tr>
            <tr>
                <td class="oce-first">
                    Ocupación: (*)
                </td>
                <td>
                    <select name="ocupacion" class="default">
                        <option value="">Seleccionar</option>
                        <option value="1">Profesor</option>
                        <option value="2">Ingeniero</option>
                        <option value="3">Jubilado</option>
                        <option value="4">Otro</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="oce-first">
                    Música Favorita:
                </td>
                <td>
                    <select name="musica" multiple class="default">
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="salsa">Salsa</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="oce-first">
                    Comentarios:
                </td>
                <td>
                    <textarea name="comentarios" cols="30" rows="2"
                              class="default" onfocus="this.select();">
                                  Escribir un texto
                    </textarea>
                </td>
            </tr>
            <tr style="text-align:center;">
                <td>
                    <input type="reset" value="Limpiar" class="default">
                </td>
                <td>
                    <input type="submit" value="Enviar" class="default">
                </td>
            </tr>
        </table>
     </form>
    </body>
</html>
